<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer - Timer Pomodoro</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./js/main.js" defer></script>

    <meta name="description" content="Timer/Temporizador">
</head>
<body>
    <div id="app">
        <button>
            <span id="toggle-text" class="sr-only">Ativar light mode</span>
            <i class="ph-bold ph-sun toggle-mode"></i>
            <i class="ph-bold ph-moon toggle-mode"></i>
        </button>

        <section id="timer" class="flex">

            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button data-action="toggleRunning" class="ph ph-play-circle">
                <span class="sr-only">Botão Play</span>
            </button>

            <button data-action="toggleRunning" class="ph ph-pause-circle">
                <span class="sr-only">Botão Pause</span>
            </button>

            <button data-action="set" class="ph ph-timer secondary">
                <span class="sr-only">Ajustar o Timer</span>
            </button>

            <button data-action="reset" class="ph ph-stop-circle secondary">
                <span class="sr-only">Reiniciar Timer</span>
            </button>

            <button data-action="toggleMusic" class="ph ph-speaker-none secondary">
                <span class="sr-only">Iniciar Música</span>

            <button data-action="toggleMusic" class="ph ph-speaker-high">
                <span class="sr-only">Pausar Música</span>
            </button>
        </section>
    </div>
</body>
</html>
