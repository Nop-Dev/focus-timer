<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer - Timer Pomodoro</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-svg">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <meta name="description" content="Timer/Temporizador">
</head>
<body>
    <div id="app">
        <button>
            <!-- <span>Toggle Theme</span> -->
            <i class="ph-bold ph-sun" id="toggle-mode"></i>
            <i class="ph-bold ph-moon" id="toggle-mode"></i>
        </button>

        <section id="timer" class="flex">

            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button class="ph ph-play-circle"></button>
            <button class="ph ph-pause-circle"></button>
            <button class="ph ph-timer secondary"></button>
            <button class="ph ph-stop-circle secondary"></button>
            <button class="ph ph-speaker-none secondary"></button>
            <button class="ph ph-speaker-high"></button>
        </section>
    </div>
</body>
</html>
